<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey</title>
  </head>
  <body>
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <div class="form-content">
      <form action="" id="survey-form">
        <label for="name" id="name-label">
          Name
          <input placeholder="Enter your name" required type="text" id="name" />
        </label>

        <label for="email" id="email-label">
          Email
          <input
            placeholder="Enter your Email"
            required
            type="email"
            id="email"
          />
        </label>

        <label for="number" id="number-label">
          Age (optional)
          <input
            placeholder="Age"
            type="number"
            min="13"
            max="120"
            id="number"
          />
        </label>

        <label class="recommend" for="">
          Would you recommend freeCodeCamp to a friend?
          <label for="">
            <input
              value="yes"
              type="radio"
              name="recommendation"
              id="yes-recommendation"
            />
            Definately
          </label>
          <label for="">
            <input
              value="maybe"
              type="radio"
              name="recommendation"
              id="maybe-recommendation"
            />
            Maybe
          </label>
          <label for="">
            <input
              value="no"
              type="radio"
              name="recommendation"
              id="no-recommendation"
            />
            Not sure
          </label>
        </label>

        <label for="">
          What is your favorite feature of freeCodeCamp?
          <select name="" id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>

        <label class="improve" for="">
          What would you like to see improved? (check all that apply)
          <label for="">
            <input value="frontEnd" type="checkbox" />
            Front-end Projects
          </label>
          <label for="">
            <input value="backEnd" type="checkbox" />
            Back-end Projects
          </label>
          <label for="">
            <input value="dataVis" type="checkbox" />
            Data Visualization
          </label>
          <label for="">
            <input value="challenges" type="checkbox" />
            Challenges
          </label>
          <label for="">
            <input value="openSource" type="checkbox" />
            Open Source Community
          </label>
          <label for="">
            <input value="gitterHelp" type="checkbox" />
            Gitter help rooms
          </label>
          <label for="">
            <input value="videos" type="checkbox" />
            Videos
          </label>
          <label for="">
            <input value="cityMeet" type="checkbox" />
            City Meetups
          </label>
          <label for="">
            <input value="wiki" type="checkbox" />
            Wiki
          </label>
          <label for="">
            <input value="forum" type="checkbox" />
            Forum
          </label>
          <label for="">
            <input value="addCourses" type="checkbox" />
            Additional Courses
          </label>
        </label>

        <label for="">
          Any comments or suggestions?
          <textarea
            name=""
            id=""
            rows="6"
            cols=""
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
