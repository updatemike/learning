<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="icon" href="./images/sunglass-doge-500.png" type="image/icon type" />
    <title>Hi, I'm Mike!</title>
  </head>

  <body>
    <!-- Your portfolio should have a navbar with an id of navbar -->
    <div id="navbar">
      <div id="navbar-wrapper" class="flex">
        <!-- The navbar should contain at least one link that you can click on to navigate to different
        sections of the page -->
        <a href="#"><img src="./images/sunglass-doge-500.png" alt="Home" /></a>
      </div>
    </div>
    <!-- Your portfolio should have a welcome section with an id of welcome-section -->
    <div id="welcome-section" class="flex">
      <div id="welcome-section-wrapper">
        <!-- The welcome section should have an h1 element that contains text -->
        <h1>Hi, I'm Mike!</h1>

        <ul class="flex">
          <li>
            <!-- The navbar should contain at least one link that you can click on to navigate to
            different sections of the page -->
            <a id="profile-link" target="_blank" href="javascript:;">
              <i class="fab fa-github"></i>
              Github
            </a>
          </li>
          <li>&bull;</li>
          <li>
            <a id="learning-page-link" href="javascript:;">
              <i class="fa-solid fa-book-atlas"></i>
              Knowledge
            </a>
          </li>
          <li>&bull;</li>
          <li>
            <a id="project-page-link" href="javascript:;">
              <i class="fa fa-folder-open" aria-hidden="true"></i>
              Projects
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Your portfolio should have a projects section with an id of projects -->
    <div id="projects">
      <!-- The projects section should contain at least one element with a class of project-tile to hold
      a project -->
      <div class="project-tile">
        <!-- The projects section should contain at least one link to a project -->
        <a href=""></a>
      </div>
    </div>
  </body>
</html>
