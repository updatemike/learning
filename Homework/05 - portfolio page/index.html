<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Your portfolio should have a navbar with an id of navbar -->
    <navbar id="navbar" class="flex">
      <div class="logo"><img src="" alt="doge" /></div>
      <ul class="flex">
        <!-- The navbar should contain at least one link that you can click on to navigate to different
    sections of the page  -->
        <li><a href="#welcome-section">link 1</a></li>
        <li><a href="#projects">link 2</a></li>
      </ul>
    </navbar>

    <!-- Your portfolio should have a welcome section with an id of welcome-section -->
    <section id="welcome-section" class="flex">
      <div id="welcome-wrapper">
        <!-- The welcome section should have an h1 element that contains text -->
        <h1>welcome section H1</h1>
        <ul class="flex">
          <li><a id="profile-link" target="_blank" href="">github link</a></li>
          <!-- <li><a href="">freeCodeCamp</a></li> -->
        </ul>

        <!-- Your portfolio should have a link with an id of profile-link, which opens your GitHub or
      freeCodeCamp profile in a new tab -->
      </div>
    </section>

    <!-- Your portfolio should have a projects section with an id of projects -->
    <section id="projects" class="flex">
      <div id="project-tile-wrapper" class="flex">
        <!-- The projects section should contain at least one element with a class of project-tile to hold
      a project  -->
        <!-- The projects section should contain at least one link to a project -->
        <a href=""><div class="project-tile">project tile</div></a>
        <a href=""><div class="project-tile">project tile</div></a>
        <a href=""><div class="project-tile">project tile</div></a>
        <a href=""><div class="project-tile">project tile</div></a>
        <a href=""><div class="project-tile">project tile</div></a>
      </div>
    </section>
  </body>
</html>
